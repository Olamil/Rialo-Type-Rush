<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rialo Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rialo Typing Game</h1>
  
  <div id="time-buttons">
    <button onclick="setTime(15)">15s</button>
    <button onclick="setTime(30)">30s</button>
    <button onclick="setTime(60)">60s</button>
  </div>

  <div id="word"></div>
  <input type="text" id="input" disabled placeholder="Type here..." />
  
  <div id="score">Score: 0</div>
  <div id="time">Time: 0</div>
  
  <button id="start-btn" onclick="startGame()">Start Game</button>
  <button id="restart-btn" onclick="restartGame()" style="display:none;">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
