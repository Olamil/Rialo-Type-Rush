<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rialo Typing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rialo Typing Game</h1>
    <div class="settings">
      <button class="time-btn" data-time="15">15s</button>
      <button class="time-btn" data-time="30">30s</button>
      <button class="time-btn" data-time="60">60s</button>
    </div>
    <div class="word-display" id="word"></div>
    <input type="text" id="input" placeholder="Type the word..." autocomplete="off" />
    <div class="stats">
      <p>‚è≥ Time: <span id="time">0</span>s</p>
      <p>üèÜ Score: <span id="score">0</span></p>
    </div>
    <button id="start-btn">Start Game</button>
    <div id="end-screen" class="hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="final-score"></span></p>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
