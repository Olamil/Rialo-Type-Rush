<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RialoType</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>RialoType</h1>
    <p class="subtitle">Type fast. Stay sharp. Climb the board.</p>

    <div id="time-buttons">
      <button onclick="setTime(15)">15s</button>
      <button onclick="setTime(30)">30s</button>
      <button onclick="setTime(60)">60s</button>
    </div>

    <div id="word"></div>
    <input type="text" id="input" disabled placeholder="Type here..." />

    <div class="stats">
      <span id="score">Score: 0</span>
      <span id="time">Time: 0</span>
    </div>

    <button id="start-btn" onclick="startGame()">Start</button>
    <button id="restart-btn" onclick="restartGame()" style="display:none;">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
