<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1>Rialo Typing Game</h1>
      <div class="timer" id="timer">0s</div>
    </div>

    <div class="level-select">
      <button onclick="startGame(15)">15s</button>
      <button onclick="startGame(30)">30s</button>
      <button onclick="startGame(60)">1min</button>
    </div>

    <div class="word-box" id="word-box"></div>

    <input 
      type="text" 
      id="input-box" 
      placeholder="Start typing..." 
      disabled 
      autocomplete="off"
    />

    <div class="score-board">
      <span>Score: <span id="score">0</span></span>
    </div>

    <div class="end-screen" id="end-screen">
      <h2>Timeâ€™s up!</h2>
      <p>Your score: <span id="final-score"></span></p>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
