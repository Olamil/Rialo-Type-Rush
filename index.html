<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Typing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <header>
    <div class="logo">RIALO</div>
    <nav>
      <a href="#">TYPING</a>
      <a href="#">LEADERBOARD</a>
      <span class="coming">COMING SOON</span>
    </nav>
    <button class="wallet-button">OKX Wallet</button>
  </header>

  <main>
    <div id="words-container" class="words-container"></div>
    <div id="end-screen" class="end-screen">
      <p class="finished">Game finished!</p>
      <p>Press <span class="key">Tab</span> to play again</p>
    </div>

    <div class="timer-controls">
      <span class="timer-label">TIME</span>
      <button onclick="startGame(15)" class="active">15</button>
      <button onclick="startGame(30)">30</button>
      <button onclick="startGame(60)">60</button>
      <button onclick="startGame(120)">120</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
